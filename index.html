<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--CSS-->
    <script src="./assets/css/style.css"></script>
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <title>BÚSQUEDA DE SÚPERHEROE</title>
</head>

<body>

    <header class="container-fluid">
     
    </header>

    <main class="container-fluid">
        <!-- SECCIÓN DE BÚSQUEDA -->
        <section class="col-12 col-md-3 mx-auto fondo">

            <img src="./assets/img/sh1.jpg" width="100%" alt="">
            <h2>Encuentra tu Súper Heroe</h2>

            <form id="formulario">
                <div class="mb-3">
                    <label for="textForm" class="form-label">Ingresa el número de Héroe</label>
                    <input type="number" min="1" max="732" required class="form-control" id="heroe"
                        placeholder="Número del 1 al 732">
                </div>

                <button id="btnBuscar" type="submit" class="btn btn-info">Buscar</button>
            </form>
        </section>


        <!--RESULTADO -->
        <section class="row py-5">
            <article id="resultado" class="col-12 col-md-8">
            <!--Se  trae desde el js-->
            </article>
        <!--GRÁFICO-->
            <article class="col-12 col-md-4 my-auto">
                <div id="chartContainer" style="width: auto; height: 380px;"></div>
            </article>

        </section>

    </main>




    
    <script src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
